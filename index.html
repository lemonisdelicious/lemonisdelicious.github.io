<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103호 예약</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        h1 {
            margin-top: 20px;
            font-size: 80px;
            font-weight: 900; /* Pretendard Black */
            text-align: center;
        }

        .separator {
            width: 100%;
            height: 0.25pt;
            background-color: #000;
            margin: 15px 0;
        }

        .container {
            width: 70%;
            max-width: 1200px; /* 최대 너비를 설정하여 너무 넓지 않게 제한 */
            margin: 0 auto;
        }

        iframe {
            border: 0;
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>103호 예약</h1>
    <div class="separator"></div>
    <div class="container">
        <!-- 구글 캘린더 임베드 -->
        <div id="google-calendar">
            <iframe src="https://calendar.google.com/calendar/embed?src=ceb74ea80c1d395035ad5c761050993caa6c964166086c35f20adf8f3403255d%40group.calendar.google.com&ctz=Asia%2FSeoul"></iframe>
        </div>
        <!-- 구글 폼 임베드 -->
        <div id="google-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe0jRrJH2-T2Cpa0oMck4HqfpG4uB2GsI05baYuziHnnEmE8Q/viewform?embedded=true">로드 중...</iframe>
        </div>
    </div>
</body>
</html>
